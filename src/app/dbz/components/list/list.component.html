<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-dark':isLast,
    'list-group-item-danger':isEven
}">
    <div class="">
      <span class="text-primary"> {{i + 1 }}</span>

      <span>
        {{character.name}}
      </span>

      <strong>Power:</strong>

      <span>
        {{character.power}}
      </span>

    </div>

    <!-- <span>Es el primero: {{i===0}}</span>
    <span>Es el Ãºtimo: {{i===characterList.length-1}}</span> -->
    <!-- <span>Es Par : {{isEven}}</span>
    <span>Es impar : {{isOdd}}</span> -->

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

  </li>
</ul>
